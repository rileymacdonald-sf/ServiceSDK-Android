apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.salesforce.snapinssdkexample"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        kotlinImplDebug {
            initWith debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable true
        }

        javaImplDebug {
            initWith debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable true
        }
    }

    sourceSets {
        kotlinImplDebug {
            res.srcDirs = mainResourceDir
        }
        javaImplDebug {
            res.srcDirs = mainResourceDir
        }
    }

    // Ignore debug and release variants to favor use of kotlinImplDebug and javaImplDebug
    variantFilter { variant ->
        if (variant.buildType.name.equals('release') || variant.buildType.name.equals('debug')) {
            variant.setIgnore(true)
        }
    }
}

dependencies {
    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Android
    implementation "com.android.support:appcompat-v7:$appCompatV7SupportVersion"
    implementation "com.android.support:cardview-v7:$appCompatV7SupportVersion"

    // FAB Speeddial - Suppressing version warning, newest version is broken
    //noinspection GradleDependency
    implementation "io.github.yavski:fab-speed-dial:$fab_speed_dial_version"

    // Salesforce SDKs
//    implementation "com.salesforce.service:servicesdk:${rootProject.ext.serviceSdkVersion}"
    implementation "com.salesforce.service:knowledge-ui:$serviceKnowledgeVersion"
    implementation "com.salesforce.service:knowledge-core:$serviceKnowledgeVersion"
    implementation "com.salesforce.service:case-ui:$serviceCaseVersion"
    implementation "com.salesforce.service:case-core:$serviceCaseVersion"
    implementation "com.salesforce.service:chat-ui:$serviceChatVersion"
    implementation "com.salesforce.service:chat-core:$serviceChatVersion"
    implementation "com.salesforce.service:sos:$serviceSosVersion"

    implementation "com.salesforce.mobilesdk:SalesforceSDK:${rootProject.ext.mobilesdkVersion}"
}
