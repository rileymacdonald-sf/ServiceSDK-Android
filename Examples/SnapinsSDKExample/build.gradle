buildscript {
    ext.kotlin_version = "1.2.71"

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenLocal()
        mavenCentral()
        maven { url "https://s3.amazonaws.com/salesforcesos.com/android/maven/release" }
        maven { url "http://tokbox.bintray.com/maven/" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Salesforce Snap-ins SDKs
//    serviceSdkVersion = "216.0.0"
    serviceCommonVersion = '7.1.1-SNAPSHOT'
    serviceChatVersion = '3.2.0'
    serviceCaseVersion = '4.1.3-SNAPSHOT-828b4b2'
    serviceSosVersion = '4.0.3'
    serviceKnowledgeVersion = '4.2.0'
    serviceSdkVerion = '218.0.0'

    mobilesdkVersion = "5.3.0"

    // FAB Speed dial for launching cases, chat and SOS above knowledge
    fab_speed_dial_version = "1.0.6"

    // Android
    appCompatV7SupportVersion = "27.1.1"

    //Main resource dir
    mainResourceDir = ['main/res']
}
